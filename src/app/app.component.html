<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header class="">
                        <ion-toolbar>
                            <ion-label>Learning Platform</ion-label>
                        </ion-toolbar>
                    </ion-list-header>

                    <ion-menu-toggle auto-hide="false">
                        <ion-item
                                detail="false"
                                lines="none"
                        >
                            <!--Add popup with all categories-->
                            <ion-icon name="apps" size="small"></ion-icon>
                            <ion-label>Categories</ion-label>
                        </ion-item>
                        <ion-item
                                detail="false"
                                lines="none"
                        >
                            <!--Add modal window with search capability-->
                            <ion-icon name="search" size="small"></ion-icon>
                            <ion-label>Search</ion-label>
                        </ion-item>
                        <ion-item
                                detail="false"
                                lines="none">
                            <ion-icon name="cart" size="small"></ion-icon>
                            <ion-label>
                                My courses
                            </ion-label>
                        </ion-item>
                        <ion-item
                                detail="false"
                                lines="none">
                            <ion-icon name="person" size="small"></ion-icon>
                            <ion-label>Profile</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
